<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/72fe784e3f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css">
        <title>Accueil</title>
    </head>
    <body>
        <header class="header">
            <p class="header__tittle">ohmyfood</p>
        </header>
        <main>
            <div class="localisation">
                <i class="fa-solid fa-location-dot"></i>
                <span>Paris, Belleville</span>
            </div>
            <section class="presentation">
                <span class="presentation__tittle">
                    Réservez le menu qui vous convient
                </span>
                <span class="presentation__summary">
                    Découvrez des restaurants d'exception, sélectionnés par nos soins.
                </span>
                <button class="presentation__btn">Explorer nos restaurants</button>
            </section>
            <section class="functioning">
                <span class="functioning__tittle">Fonctionnement</span>
                <div class="functioning__listBtn">
                    <div>
                        <div class="functioning__btnNumber"><span>1</span></div>
                        <button class="functioning__btn"><i class="fa-solid fa-mobile-screen-button"></i><span>Choisissez un restaurant</span></button>
                    </div>
                    <div>
                        <div class="functioning__btnNumber"><span>2</span></div>
                        <button class="functioning__btn"><i class="fa-solid fa-list"></i>Composez votre menu</button>
                    </div>
                    <div>
                        <div class="functioning__btnNumber"><span>3</span></div>
                        <button class="functioning__btn"><i class="fa-sharp fa-solid fa-store"></i>Dégustez au restaurant</button>
                    </div>
                </div>
            </section>
            <section class="restaurant">
                <span class="restaurant__tittle">Restaurants</span>
                <div class="restaurant__list">
                    <div class="restaurant__card">
                        <img src="images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                        <span class="restaurant__new">Nouveau</span>
                        <div>
                            <div>
                                <span>La palette du goût</span>
                                <span>Ménilmontant</span>
                            </div>
                            <i class="fa-thin fa-heart"></i>
                        </div>
                    </div>
                    <div class="restaurant__card">
                        <img src="images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
                        <span class="restaurant__new">Nouveau</span>
                        <div>
                            <div>
                                <span>La note enchantée</span>
                                <span>Charonne</span>
                            </div>
                            <i class="fa-thin fa-heart"></i>
                        </div>
                    </div>
                    <div class="restaurant__card">
                        <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
                        <div>
                            <div>
                                <span>À la française</span>
                                <span>Cité Rouge</span>
                            </div>
                            <i class="fa-thin fa-heart"></i>
                        </div>
                    </div>
                    <div class="restaurant__card">
                        <img src="images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le délice des sens">
                        <div>
                            <div>
                                <span>Le délice des sens</span>
                                <span>Folie-Méricourt</span>
                            </div>
                            <i class="fa-thin fa-heart"></i>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
