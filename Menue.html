<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&family=Shrikhand&display=swap" rel="stylesheet"> 
        <script src="https://kit.fontawesome.com/72fe784e3f.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="public/css/style.css">
        <title>Menue - À la française</title>
    </head>
    <body>
        <header class="header header--menue">
            <a class="header__goBack" href="index.html"><i class="fa-solid fa-arrow-left"></i></a>
            <p class="header__tittle header__tittle--menue">ohmyfood</p>
        </header>
        <main>
            <div class="imagesMenue">
                <img src="images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="À la française">
            </div>
            <section class="menue">
                <div class="menue__tittle">
                    <span>À la française</span>
                    <i class="fa-regular fa-heart fa-lg"></i>
                </div>
                <div class="menue__list menue__list--global">
                    <div class="menue__list menue__list--section">
                        <span class="menue__section">ENTRÉES</span>
                        <div class="menue__list menue__list--subSection">
                            <div class="menue__plate">
                                <div>
                                    <span>Tartare de poulpe acidulé</span>
                                    <span>Aux zestes d'orange</span>
                                </div>
                                <span class="menue__price">25€</span>
                            </div>
                            <div class="menue__plate">
                                <div>
                                    <span>Velouté de légumes d'antan</span>
                                    <span>Carotte, panais, topinambour</span>
                                </div>
                                <span class="menue__price">35€</span>
                            </div>
                            <div class="menue__plate">
                                <div>
                                    <span>Soupe à l'oignon</span>
                                    <span>Revisitée</span>
                                </div>
                                <span class="menue__price">20€</span>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="presentation__btn">Commander</button>
            </section>
        </main>
        <footer>
            <div class="footer">
                <span class="footer__tittle">ohmyfood</span>
                <div class="footer__content">
                    <a href="#">
                        <i class="fa-solid fa-utensils"></i>
                        <span>Proposer un restaurant</span>
                    </a>
                    <a href="#">
                        <i class="fa-solid fa-handshake-angle footer__content--smallIcon"></i>
                        <span>Devenir partenaire</span>
                    </a>
                    <a href="#">Mentions légales</a>
                    <a href="mailto: abc@example.com">Contact</a>
                </div>
            </div>
        </footer>
    </body>
</html>
